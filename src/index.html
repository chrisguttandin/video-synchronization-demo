<!doctype html>
<html lang="en">
    <head>
        <link href="styles/styles.css" rel="stylesheet" />
        <meta charset="UTF-8" />
        <title>Video Synchronization Demo</title>
    </head>
    <body>
        <h1>Video Synchronization Demo</h1>
        <div>
            <button id="reset" disabled>reset</button>
            <button id="pause" disabled>pause</button>
            <button id="play" disabled>play</button>
            <button id="skip-backward" disabled>skip 5 seconds back</button>
            <button id="skip-forward" disabled>skip 5 seconds ahead</button>
        </div>
        <div>
            <time id="position"></time>
        </div>
        <ul>
            <li>
                <video id="player-1">
                    <source src="assets/big-buck-bunny.av1.mp4" type="video/mp4; codec=av01" />
                    <source src="assets/big-buck-bunny.hevc.mp4" type="video/mp4; codec=hevc" />
                    <source src="assets/big-buck-bunny.h264.mp4" type="video/mp4; codec=avc1" />
                </video>
                <time id="current-time-1"></time>
            </li>
            <li>
                <video id="player-2">
                    <source src="assets/big-buck-bunny.av1.mp4" type="video/mp4; codec=av01" />
                    <source src="assets/big-buck-bunny.hevc.mp4" type="video/mp4; codec=hevc" />
                    <source src="assets/big-buck-bunny.h264.mp4" type="video/mp4; codec=avc1" />
                </video>
                <time id="current-time-2"></time>
            </li>
        </ul>
        <script src="scripts/app.js"></script>
    </body>
</html>
