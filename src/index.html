<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles/styles.css" rel="stylesheet" />
        <meta charset="UTF-8" />
        <title>Video Synchronization Demo</title>
    </head>
    <body>
        <h1>Video Synchronization Demo</h1>
        <div>
            <button id="reset">reset</button>
            <button id="pause">pause</button>
            <button id="play">play</button>
            <button id="skip-backward">skip 5 seconds back</button>
            <button id="skip-forward">skip 5 seconds ahead</button>
        </div>
        <div>
            <time id="position"></time>
            <time id="current-time-1"></time>
            <time id="current-time-2"></time>
        </div>
        <video id="player-1">
            <source src="assets/big-buck-bunny.av1.mp4" type="video/mp4; codec=av01" />
            <source src="assets/big-buck-bunny.hevc.mp4" type="video/mp4; codec=hevc" />
            <source src="assets/big-buck-bunny.h264.mp4" type="video/mp4; codec=avc1" />
        </video>
        <video id="player-2">
            <source src="assets/big-buck-bunny.av1.mp4" type="video/mp4; codec=av01" />
            <source src="assets/big-buck-bunny.hevc.mp4" type="video/mp4; codec=hevc" />
            <source src="assets/big-buck-bunny.h264.mp4" type="video/mp4; codec=avc1" />
        </video>
        <script src="scripts/app.js"></script>
    </body>
</html>
